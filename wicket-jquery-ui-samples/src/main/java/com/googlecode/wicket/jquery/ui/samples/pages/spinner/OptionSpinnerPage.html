<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket - jQuery UI: spinner, with options</title>

	<link rel="stylesheet" type="text/css" href="css/kendo/kendo.common.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/kendo/kendo.default.min.css" media="all" />
</wicket:head>
</head>
<body>
<wicket:extend>
	<div id="wrapper-panel-frame" class="ui-corner-all">
		<form wicket:id="form">
			<input wicket:id="spinner" type="text"></input>
			<select wicket:id="dropdown" style="width: 50px"></select><br/>
			<br/>
			<input wicket:id="submit" type="submit" value="Submit"></input>
			<button wicket:id="button">Ajax Button</button>
			<button wicket:id="toggle">Toggle visibility</button>
			<br/><br/>
			<div wicket:id="feedback" style="width: 360px;"></div>
		</form>
	</div>
</wicket:extend>
</body>
</html>
